<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task1</title>
        <meta charset="UTF-8">
    <body>
    <form>
        <table border="1px">
            <tr>
                <td>Last Name</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td colspan="3"><textarea rows="3" cols=""></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
                <td>State</td>
                <td><input style="width: 35px" type="text"></td>
            </tr>
            <tr>
                <td>Zip/Postal Code</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>Phone (country code, area code, number)</td>
                <td colspan="3">(+<input style="width: 40px" type="text"> ) <input style="width: 40px" type="text"> - <input style="width: 80px" type="text"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td colspan="3"><input type="email"></td>
            </tr>
            <tr>
                <td>Birth date</td>
                <td colspan="3">Month <input style="width: 20px" type="text"> Day <input style="width: 20px" type="text"> Year(4 digit) <input style="width: 40px" type="text"></td>
            </tr>
            <tr>
                 <td>Gender</td>
                <td colspan="3">
                    <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                 <td>Staring date</td>
                <td colspan="3"><input name="season" value="spring" type="radio"> Spring 2006 <input name="season" value="summer" type="radio"> Summer 2006</td>               
            </tr>
            <tr>
                <td>Comments/Questions</td>
                <td colspan="3"><textarea rows="5" cols=""></textarea></td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="submit">
                    <input type="reset" value="Clear This Form">
                </td>
            </tr>
        </table>
    </form>
    </body>
</html>
