<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
    <meta charset="UTF-8">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Fur color</th>
                <th>Age</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td text align="center" colspan="4">Academy cats 2016</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Cyki</td>
                <td>100101010101010</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Sid</td>
                <td>Grey</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Balkan</td>
                <td>Pink</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>

    <table border=1px cellspacing="10" cellpadding="10">
        <tr>
            <td>Contact:</td>
            <td>
                <table border=1px>
                    <tr>
                        <td>Pesho</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Bulgaria</td>
                        <td>Sofia</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <table border=1px>
        <tr>
            <td>Cell</td>
            <td>Cell</td>
        </tr>
        <tr>
            <td text align="center" colspan="2">Big cell</td>
        </tr>
    </table>
</body>

</html>
